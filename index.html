<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPS Farewell Party</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      background-color: purple;
      color: white;
      padding: 20px;
    }
    form {
      background-color: black;
      border: 1px solid purple;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: none;
    }
    input {
      background-color: white;
      color: black;
    }
    button {
      background-color: purple;
      color: white;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid purple;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: purple;
      color: white;
    }
  </style>
</head>
<body>
  <h1>DPS Farewell Party</h1>
  <form id="registrationForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="section" placeholder="Section" required>
    <img src="adiphonepay.jpeg" alt="Upload Image" id="imagePreview" style="width: 90%; margin: 10px 0;">
    <input type="text" id="transactionId" placeholder="Transaction ID" required>
    <button type="submit">Submit</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Section</th>
        <th>Payment Status</th>
      </tr>
    </thead>
    <tbody id="studentTable">
      <!-- Rows will be populated here -->
    </tbody>
  </table>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyDrkdLHuMB4xHdwZtqK9x7xty-br2yMbvs",
    authDomain: "farewell-party-c5137.firebaseapp.com",
    projectId: "farewell-party-c5137",
    storageBucket: "farewell-party-c5137.firebasestorage.app",
    messagingSenderId: "567845662039",
    appId: "1:567845662039:web:0f0e3af071367c45eee212",
    measurementId: "G-KY0JNV3WQZ"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to registered_students
    const studentRef = firebase.database().ref("registered_students");

    // Handle form submission
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const section = document.getElementById("section").value;
      const transactionId = document.getElementById("transactionId").value;

      const newStudentRef = studentRef.push();
      newStudentRef.set({
        name,
        section,
        transactionId,
        paymentStatus: "Pending"
      });

      document.getElementById("registrationForm").reset();
    });

    // Listen for changes in the database and update the table
    studentRef.on("value", function(snapshot) {
      const studentTable = document.getElementById("studentTable");
      studentTable.innerHTML = ""; // Clear the table
      snapshot.forEach(function(childSnapshot) {
        const student = childSnapshot.val();
        const row = `
          <tr>
            <td>${student.name}</td>
            <td>${student.section}</td>
            <td>${student.paymentStatus}</td>
          </tr>
        `;
        studentTable.innerHTML += row;
      });
    });
  </script>
</body>
</html>
