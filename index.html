<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .header {
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 20px 0;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
    }
    .header p {
      margin: 10px 0;
      font-size: 1em;
    }
    
    .form-container {
      width: 100%;
      margin: 20px auto;
      background: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input, 
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .student-list {
      max-width: 1200px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .student-list h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>

 // Display registered students

    onValue(studentsRef, (snapshot) => {

        <table>

        tableContent += `

</html>
